<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dischi</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- foglio di stile -->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body class="ag-bg-color">
    <div id="app">
      <main>
        <div class="container text-white">
          <ul class="list-disc row g-5 m-2 list-unstyled">
            <li
              class="col-12 col-sm-6 col-lg-4 text-center"
              v-for="(disc, idex) in discs"
            >
              <div
                class="ag-bg-card-color py-3 px-4 stardart-height rounded d-flex flex-column"
              >
                <img v-bind:src="disc.img" class="container-fluid" alt="" />
                <h3 class="mt-3 flex-grow-1">{{disc.title}}</h3>
                <div v-show="currentInfo !== idex" class="mb-5">
                  <button
                    @click="viewDisc(idex) "
                    class="btn text-white ag-bg-color w-100 text-uppercase border border-light"
                  >
                    info
                  </button>
                </div>

                <div v-show="currentInfo === idex">
                  <div v-if="currentDisc">
                    <div></div>
                    <h5 class="d-inline me-3">{{currentDisc.artist}}</h5>
                    <h6 class="d-inline">{{currentDisc.released}}</h6>
                    <div class="ov">
                      <p>{{currentDisc.description}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- main js -->
    <script src="src/js/main.js"></script>
  </body>
</html>
